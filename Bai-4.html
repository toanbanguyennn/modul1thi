<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800px" height="500px" id="canvas" style="border: 1px solid"></canvas>
</body>
<script>
    class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        getX() {
            return this.x
        }
        setX(x) {
            this.x = x
        }
        getY() {
            return this.y
        }
        setY(y) {
            this.y = y
        }
        getRadius() {
            return this.radius
        }
        setRadius(radius) {
            this.radius = radius
        }
        getColor() {
            return this.color
        }
        setColor(color) {
            this.color = color
        }
    }
    let hinhTron = new Circle(10, 10, 100, "#000000")
    let canvas = document.getElementById("canvas").getContext("2d")
    canvas.fillStyle = hinhTron.color
    canvas.beginPath()
    canvas.arc(hinhTron.x, hinhTron.y, hinhTron.radius, 0, 2 * Math.PI)
    canvas.fill()
</script>
</html>
