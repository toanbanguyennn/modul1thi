<script>
    function tryRemoveFromArray(arr, index) {
        let newArr = []
        for (let i = 0; i < arr.length;i++) {
            if (arr[i]!== index) {
                newArr.push(arr[i])
            }
        } return newArr;
    }
    let array=[1,3,5,6,7,9,6]
    let num = 2
    let result = tryRemoveFromArray(array,num)
    document.write(result)

</script>
